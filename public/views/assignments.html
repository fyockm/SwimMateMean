<section ng-controller="AssignmentsController">
  <div class="page-header">
    <h1>Assignments</h1>
    <select class="input-medium" type="text" ng-model="meet" ng-options="m.date | date:'mediumDate' for m in meets"></select>
    <h2 ng-show="meet.home">{{meet.home}} vs {{meet.away}}</h2>
  </div>
  <div id="list" ng-show="meet">
    <ul>
      <li ng-repeat="event in events">#{{event.number}} - {{event.length}} {{event.stroke}} {{event.type}} {{event.age}}{{event.gender}}
        <ul>
          <li>
            <select class="input-medium" type="text" ng-model="assignments.events.athletes" ng-options="a.firstName + ' ' + a.lastName for a in roster"></select>
          </li>
          <li ng-show="event.type=='Relay'">
            <select class="input-medium" type="text" ng-model="assignments.events.athletes" ng-options="a.firstName + ' ' + a.lastName for a in roster"></select>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</section>
