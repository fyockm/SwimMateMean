<section data-ng-controller="TeamsController" data-ng-init="find()">
	<ul class="teams unstyled">
		<li data-ng-repeat="team in teams">
			<span>{{team.created | date:'medium'}}</span> /
			<span>{{team.user.name}}</span>
			<h2><a data-ng-href="#!/admin/teams/{{team._id}}">{{team.name}}</a></h2>
			<div>{{team.mascot}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!teams || teams.length">No teams yet. <br> Why don't you </h1><a href="/#!/admin/teams/create">Create One</a>?
</section>
